name: Build & Deploy
on:
  workflow_dispatch:
  push:
    branches: [master]
    paths-ignore:
      - README.md
      - LICENSE
      - .gitignore
  pull_request:
    branches: [master]
    paths-ignore:
      - README.md
      - LICENSE
      - .gitignore
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: false   # 先安全拉下來
      - name: Workaround - Remove broken nested submodule reference
        run: |
          cd wikilabs-pugins
          git rm --cached wikilabs/tw5-checklist || true   # 移除 git index 裡的 gitlink
          rm -rf wikilabs/tw5-checklist                    # 刪掉目錄（如果已存在）
          git config --local --unset submodule.tw5-checklist.url || true
          git config --local --unset submodule.tw5-checklist.active || true
          git submodule update --init
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - run: npm install
      - run: npm run build
        env:
          TIDDLYWIKI_PLUGIN_PATH: ./wikilabs-pugins
      - name: Deploy
        if: github.event_name != 'pull_request' 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
